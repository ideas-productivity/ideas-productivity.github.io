on:
  push:
    branches:
      - main
      - master

name: algolia-search
jobs:
  algolia-search:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true  
      - name: Algolia Jekyll Bootstrap
        uses: abhimanbhau/algolia-jekyll-bootstrap@v1
        with:
          API_KEY: '${{ secrets.ALGOLIA_API_KEY }}'
