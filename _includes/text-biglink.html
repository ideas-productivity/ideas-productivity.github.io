<!-- 

TEXT, BIG LINK

-------------------------------------------------------------------------------

available parameters:
* blurb
* url
- pushleft

* required

-------------------------------------------------------------------------------

-->

{% if include.pushleft %}
<div class="text-biglink pushleft">
	<a href="{{ include.url }}">
		{{ include.blurb }}
	</a>
</div>
{% else %}
<div class="text-biglink">
	<a href="{{ include.url }}">
		{{ include.blurb }}
	</a>
</div>
{% endif %}
