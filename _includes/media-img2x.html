<!-- 

MEDIA, IMAGE 2x
please use hero-page include for hero images

-------------------------------------------------------------------------------

available parameters:
* source1
- caption1
* source2
- caption2

* required

-------------------------------------------------------------------------------

-->

<div class="media-img2x">
	<div class="img-wrapper1">
		<div><img src="../assets/images/{{ include.source1 }}"></div>
	</div>

	<div class="img-wrapper2">
		<div><img src="../assets/images/{{ include.source2 }}"></div>
	</div>

	{% if include.caption1 %}
		<div class="captions">
			<small class="caption">{{ include.caption1 }}</small>
	{% endif %} 

	{% if include.caption2 %}
			<br>
			<small class="caption">{{ include.caption2 }}</small>
		</div>
	{% else %}	
		</div>
	{% endif %} 
</div>
