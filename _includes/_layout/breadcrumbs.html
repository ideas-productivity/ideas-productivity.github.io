<!-- 

BREADCRUMBS

-------------------------------------------------------------------------------

from: https://jekyllcodex.org/without-plugin/breadcrumbs/

-------------------------------------------------------------------------------

-->


<div class="breadcrumbs">
{% assign crumbs = page.url | remove:'/index.html' | split: '/' %}
<a href="/">home</a>
{% for crumb in crumbs offset: 1 %}
  {% if forloop.last %}
    / {{ page.title | downcase }}
  {% else %}
    / <a href="{% assign crumb_limit = forloop.index | plus: 1 %}{% for crumb in crumbs limit: crumb_limit %}{{ crumb | append: '/' }}{% endfor %}">{{ crumb | replace:'-',' ' | remove:'.html' | downcase }}</a>
  {% endif %}
{% endfor %}
</div>
