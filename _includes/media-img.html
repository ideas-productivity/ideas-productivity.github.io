<!-- 

MEDIA, IMAGE
please use hero-page include for hero images

-------------------------------------------------------------------------------

available parameters:
* source
- contain
- half
- caption

* required

-------------------------------------------------------------------------------

-->

<div class="media-img">
	<div class="img-wrapper">
		<div><img src="/assets/images/{{ include.source }}"
			{% if include.contain %}
				style="object-fit: contain;"
			{% elsif include.half %}
				style="object-fit: contain; max-width: 50%; max-height: 50%;"
			{% endif %}		
		></div>
	</div>

	{% if include.caption %}
		<small class="caption">{{ include.caption }}</small>
	{% endif %}
</div>
